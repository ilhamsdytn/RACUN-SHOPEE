<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Racun Shopee - Koleksi rekomendasi barang unik dan viral setiap hari dari Shopee!">
    <meta name="theme-color" content="#f97316">
    <title>Racun Shopee ‚ú® - Koleksi Barang Pilihan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white py-6 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-orange-500 tracking-tight">‚ú® RACUN SHOPEE ‚ú®</h1>
                <p class="text-gray-500 mt-2 text-sm md:text-base">Rekomendasi barang unik & viral setiap hari!</p>
            </div>
            
            <!-- Search Bar -->
            <div class="max-w-md mx-auto mb-6">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Cari barang racun..." 
                    aria-label="Search products"
                    class="w-full px-5 py-3 rounded-full border-2 border-gray-200 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 shadow-md transition duration-200"
                    onkeyup="cariProduk()">
            </div>

            <!-- Filter Buttons -->
            <nav class="flex justify-start md:justify-center gap-2 overflow-x-auto pb-2 no-scrollbar px-2 md:px-0" role="tablist">
                <button 
                    onclick="filterProduk('semua')" 
                    class="filter-btn active px-6 py-2.5 rounded-full border-2 border-orange-500 text-orange-500 text-sm font-medium transition whitespace-nowrap hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-300" 
                    id="btn-semua"
                    role="tab"
                    aria-selected="true">
                    Semua
                </button>
                <button 
                    onclick="filterProduk('tech')" 
                    class="filter-btn px-6 py-2.5 rounded-full border-2 border-orange-500 text-orange-500 text-sm font-medium transition whitespace-nowrap hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-300" 
                    id="btn-tech"
                    role="tab"
                    aria-selected="false">
                    Gadget
                </button>
                <button 
                    onclick="filterProduk('fashion')" 
                    class="filter-btn px-6 py-2.5 rounded-full border-2 border-orange-500 text-orange-500 text-sm font-medium transition whitespace-nowrap hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-300" 
                    id="btn-fashion"
                    role="tab"
                    aria-selected="false">
                    Fashion
                </button>
                <button 
                    onclick="filterProduk('home')" 
                    class="filter-btn px-6 py-2.5 rounded-full border-2 border-orange-500 text-orange-500 text-sm font-medium transition whitespace-nowrap hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-300" 
                    id="btn-home"
                    role="tab"
                    aria-selected="false">
                    Dekorasi
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <p class="text-lg text-gray-500 mb-4">üò¢ Tidak ada produk ditemukan</p>
            <button 
                onclick="resetFilter()" 
                class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
                Reset Filter
            </button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2026 Racun Shopee. Semua hak dilindungi.</p>
            <p class="text-xs mt-2 text-gray-400">Dibuat dengan ‚ù§Ô∏è menggunakan HTML, CSS, dan JavaScript</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
